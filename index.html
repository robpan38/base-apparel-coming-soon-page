<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <script>
    const checkEmail = () => {
      const email = document.getElementsByClassName("email-input");
      const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email[0].value).toLowerCase());
    }

    const btnFunction = () => {
      const errorText = document.getElementsByClassName("error");
      const errorImg = document.getElementsByClassName("error-img");
      const emailInput = document.getElementsByClassName("email-input");
      if(!checkEmail()) {
        errorText[0].style.opacity = "100%";
        errorImg[0].style.opacity = "100%";
        emailInput[0].style.borderColor = "hsl(0, 93%, 68%)";
      }
      else {
        errorText[0].style.opacity = "0%";
        errorImg[0].style.opacity = "0%";
        emailInput[0].style.borderColor = "hsl(0, 36%, 70%)";
      }
    }
  </script>
</head>
<body>
  <div class="main">
    <div class="logo">
      <img src="images/logo.svg">
    </div>
    
    <div class="hero">
    </div>

    <div class="content">
      <p class="part1">
        We're
      </p>
      
      <p class="part2">
        coming<br>soon
      </p>

      <p class="part3">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    </div>

    <div class="email">
      <input class="email-input" type="text" placeholder="Email Address">
      <img class="error-img" src="images/icon-error.svg"></img>
      <button onclick="btnFunction()">
        <img src="images/icon-arrow.svg">
      </button>
      <p class="error">Please provide a valid email</p>
    </div>
  </div>
</body>
</html>
